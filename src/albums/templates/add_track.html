{% extends "base.html" %}

{% block title %}{{ album.name }}{% endblock %}

<body>
    {% block content %}
        {% if form.errors %}
                <p class="error">Пожалуйста исправьте нижеприведённые ошибки.</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div>{{field.label_tag}}{{field}}</div>
            {% endfor %}
            <input type="submit" value="Добавить">
        </form>
    {%endblock%}

</body>
